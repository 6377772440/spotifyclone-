<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify, Your Fav Web App</title>
    <link rel="stylesheet" href="prostylesheet.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="512px-Spotify_Logo_Negro_edited.jpg" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCA - No Copyright Sound</h1>
            <div class="songItemscontainer">
                <!-- Example song item; repeat for other songs -->
                <div class="songItems">
                    <img src="39240674_edited.jpg" alt="Song Cover">
                    <span class="songsname">Let me love you</span>
                    <span class="songlistplay">
                        <span class="timespan">05:34 <i class="far fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="John Cena Quotes.jpg" alt="Song Cover">
                    <span class="songsname">john cena-theam song</span>
                    <span class="songlistplay">
                        <span class="timespan">05:34 <i class="far fa-play-circle"></i></span>
                    </span>
                </div>
                <!-- Add more song items as needed -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-fast-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-fast-forward"></i>
        </div>
        <div class="SongInfo">
            <img src="44zG.gif" alt="Now Playing" width="42px" id="gif">
            Let me love you by Justin Bieber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4d41c8c556.js" crossorigin="anonymous"></script>
    <script src="webbrain1.js"></script>
</body>
</html>
